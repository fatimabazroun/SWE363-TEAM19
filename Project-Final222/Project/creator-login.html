<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Samra - Creator Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f3f3f6;
      margin: 0;
      padding: 0;
    }

    .login-container {
      max-width: 400px;
      background: white;
      margin: 4rem auto;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .logo {
      display: block;
      margin: 2rem auto 1rem;
      max-width: 150px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 2rem;
    }

    label {
      font-weight: 600;
      margin-top: 1rem;
      display: block;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .password-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    .password-wrapper input {
      width: 100%;
      padding: 0.6rem;
      padding-right: 3.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    .show-hide {
      position: absolute;
      top: 50%;
      right: 0.75rem;
      transform: translateY(-50%);
      font-size: 0.85rem;
      cursor: pointer;
      color: #888;
      background: white;
      padding: 0 0.3rem;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .btn {
      width: 100%;
      background: #8b0000;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn:hover {
      background: #a30000;
    }

    .bottom-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    @keyframes shake {
      0% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      50% {
        transform: translateX(5px);
      }

      75% {
        transform: translateX(-5px);
      }

      100% {
        transform: translateX(0);
      }
    }

    .shake {
      animation: shake 0.3s;
    }


    @media (max-width: 480px) {
      .login-container {
        margin: 2rem 1rem;
      }
    }
  </style>
</head>

<body>
  <img src="images/logo.jpg" alt="Samra Logo" class="logo" />
  <div style="text-align: center; margin-top: 1rem;">
    <a href="Homepage.html" style="color: #8b0000; text-decoration: none; font-weight: bold;">← Back to Homepage</a>
  </div>
  <div class="login-container">
    <h2>Welcome Creator</h2>
    <p>Please log in to continue sharing stories</p>

    <label>Email Address</label>
    <input type="email" placeholder="creator@samra.com" required />

    <label for="creatorPassword">Password</label>
    <div class="password-wrapper">
      <input type="password" id="creatorPassword" placeholder="••••••••" required />
      <span class="show-hide" onclick="togglePassword('creatorPassword', this)">Show</span>
    </div>
    <div id="passwordFeedback" style="font-size: 0.85rem; margin-top: 0.25rem;"></div>



    <div class="options">
      <label><input type="checkbox" /> Remember me</label>
      <a href="forgot-password.html">Forgot Password?</a>
    </div>

    <button class="btn">Log In</button>


    <div id="codeVerification" style="display: none; margin-top: 1rem;">
      <label>Verification Code</label>
      <input type="text" id="verificationCodeInput" placeholder="Enter 4-digit code" maxlength="4"
        style="width: 100%; padding: 0.6rem; border: 1px solid #ccc; border-radius: 6px; margin-bottom: 0.5rem;">
      <button class="btn" id="verifyCodeBtn">Verify Code</button>
    </div>


    <div class="bottom-link">
      Don't have an account? <a href="creator-signup.html">Sign Up</a><br />
      <a href="homepage.html" style="color: #8b0000; text-decoration: none;">← Back to Homepage</a>
    </div>




    <script>
      function togglePassword(id, toggleEl) {
        const input = document.getElementById(id);
        if (input.type === 'password') {
          input.type = 'text';
          toggleEl.innerText = 'Hide';
        } else {
          input.type = 'password';
          toggleEl.innerText = 'Show';
        }
      }
    
      const loginBtn = document.querySelector('.btn');
      const emailInput = document.querySelector('input[type="email"]');
      const passwordInput = document.getElementById('creatorPassword');
      const codeBox = document.getElementById('codeVerification');
      const codeInput = document.getElementById('verificationCodeInput');
      const verifyBtn = document.getElementById('verifyCodeBtn');
    
      const message = document.createElement('div');
      message.style.marginTop = "1rem";
      message.style.fontSize = "0.9rem";
      message.style.textAlign = "center";
      document.querySelector(".login-container").appendChild(message);
    
      const emailFeedback = document.createElement('div');
      emailFeedback.style.fontSize = "0.85rem";
      emailFeedback.style.marginTop = "0.25rem";
      emailInput.insertAdjacentElement("afterend", emailFeedback);
    
      const passwordFeedback = document.getElementById("passwordFeedback");
    
      function isValidEmail(email) {
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
      }
    
      emailInput.addEventListener("input", () => {
        const value = emailInput.value.trim();
        if (value === "") {
          emailFeedback.textContent = "";
          emailInput.style.borderColor = "#ccc";
          return;
        }
        if (!isValidEmail(value)) {
          emailFeedback.textContent = "❌ Invalid email format.";
          emailFeedback.style.color = "red";
          emailInput.style.borderColor = "red";
        } else {
          emailFeedback.textContent = "✅ Valid email format.";
          emailFeedback.style.color = "green";
          emailInput.style.borderColor = "green";
        }
      });
    
      passwordInput.addEventListener("input", () => {
        passwordInput.style.borderColor = "#ccc";
        passwordFeedback.textContent = "";
        message.textContent = "";
      });
    
      loginBtn.addEventListener('click', async function (e) {
        e.preventDefault();
        message.textContent = "";
    
        const emailVal = emailInput.value.trim();
        const passwordVal = passwordInput.value.trim();
    
        if (emailVal === "" || passwordVal === "") {
          message.style.color = "red";
          message.textContent = "❌ Email and password cannot be empty.";
          if (emailVal === "") emailInput.style.borderColor = "red";
          if (passwordVal === "") passwordInput.style.borderColor = "red";
          return;
        }
    
        if (!isValidEmail(emailVal)) {
          emailInput.style.borderColor = "red";
          message.style.color = "red";
          message.textContent = "❌ Please enter a valid email address.";
          return;
        }
    
        try {
          const res = await fetch('http://localhost:5000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: emailVal, password: passwordVal }),
          });
    
          const data = await res.json();
    
          if (res.ok) {
            if (data.role !== 'creator') {
              message.style.color = "red";
              message.textContent = "❌ You are not authorized as Creator.";
              return;
            }
    
            message.style.color = "green";
            message.textContent = "✅ Login successful! Enter the verification code.";
    
            localStorage.setItem("tempLoginRole", data.role || "creator");
            localStorage.setItem("fullName", data.fullName);
    
            codeBox.style.display = "block";
            loginBtn.style.display = "none";
            emailInput.disabled = true;
            passwordInput.disabled = true;
    
            window.correctVerificationCode = data.verificationCode; // Save it
          } else {
            message.style.color = "red";
            message.textContent = "❌ " + (data.message || "Login failed.");
          }
        } catch (error) {
          console.error(error);
          message.style.color = "red";
          message.textContent = "❌ Server error. Please try again.";
        }
      });
    
      verifyBtn.addEventListener("click", () => {
        const codeVal = codeInput.value.trim();
    
        if (codeVal === window.correctVerificationCode) {
          message.style.color = "green";
          message.textContent = "✅ Code verified! Logging in...";
    
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userRole", localStorage.getItem("tempLoginRole") || "creator");
          localStorage.removeItem("tempLoginRole");
    
          setTimeout(() => {
            window.location.href = "Homepage.html"; 
          }, 1500);
        } else {
          message.style.color = "red";
          message.textContent = "❌ Incorrect verification code.";
          codeInput.style.border = "1px solid red";
        }
      });
    </script>
    
</body>

</html>
